<main>
  <section id="contact">
    <div class="contactBackground">
      <div class="contactContainer">
        <h1 style="font-weight: 600; font-size: 2em">Contactez-nous</h1>

        <div class="redLine"></div>
        <div class="container contact-form">
          <div class="contact-image">
            <img
              src="../../../assets/images/Logo_au petit village.png"
              alt="casque gaulois"
            />
          </div>
          <form method="post">
            <h3>Laissez-nous votre message</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    name="txtName"
                    class="form-control"
                    placeholder="Votre nom et prénom"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="txtEmail"
                    class="form-control"
                    placeholder="Votre Email"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="txtPhone"
                    class="form-control"
                    placeholder="Votre numéro de téléphone"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    name="btnSubmit"
                    class="btnContact"
                    value="Envoyer"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea
                    name="txtMsg"
                    class="form-control"
                    placeholder="Votre message *"
                    style="width: 100%; height: 150px"
                  ></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
