<!-- Affichage des détails d'un produit avec la data du fichier (products.service)  -->
<section id="product">
  <div *ngIf="product" class="py-5 bg-product">
    <div class="container px-4 px-lg-5 my-5">
      <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6 bg-image">
          <img
            class="card-img-top mb-5 mb-md-0"
            [src]="product.imageUrl"
            alt="Image d'une figurine"
          />
        </div>

        <div class="col-md-6">
          <h1 class="display-5 fw-bolder m-3">Figurine {{ product.name }}</h1>
          <div class="fs-5 mb-5">
            <span class="product-price">Prix : {{ product.price }}€</span>
          </div>
          <p class="lead">{{ product.description }}</p>
          <div class="d-flex">
            <input
              class="form-control text-center me-3"
              id="inputQuantity"
              type="num"
              value="1"
              style="max-width: 3rem"
            />
            <button
              class="btn btn-outline-dark flex-shrink-0 bg-warning"
              type="button"
            >
              <i class="bi-cart-fill me-1"></i>
              Ajouter au panier
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
